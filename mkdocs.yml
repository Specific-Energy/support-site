# title: MkDocs configurate file
# authors:
#   - Waseem Mehany
# date: 09-06-2022

site_name: ''
site_url: https://support.specificenergy.com/
site_author: Specific Energy
site_description: >-
  Get the support you need.

# Copyright
copyright: Copyright &copy; 2023 Specific Energy

theme: 
  name: material
  logo: assets/images/logo-color.png
  features:
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    # - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.prune
    # - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    # - navigation.tracking
    - navigation.path
    - search.highlight
    - search.share
    - search.suggest
    # - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: white
      accent: blue
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo
  plugins:
    - typeset
    - meta

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - assets/styles/extra.css

nav:
  - Home: 
    - index.md
    - Frequently Asked Questions: faq/index.md
    - Quick reference guides: ref/index.md
  - Frequently Asked Questions:
    - faq/index.md
    - Admin:
      - faq/admin/removeAccess/removeAccess.md
      - faq/admin/managingUsers/managingUsers.md
      - faq/admin/resetPassAndTfa/resetPassAndTfa.md
      - faq/admin/readWrite/readWrite.md
      - faq/admin/resetPassEmail/resetPassEmail.md
    - Alarms:
      - faq/alarms/cantConnect/cantConnect.md
    - Dashboard: 
      - faq/dashboards/timeZones/timeZones.md
      - faq/dashboards/accessDashboards/accessDashboard.md
    - Login:
      - faq/login/accountSetup/accountSetup.md
  - Quick Reference:
    - ref/index.md
    - Devices:
      - ref/devices/index.md
    - System settings:
      - ref/settings/index.md
    - Dashboards & HMI Screens:
      - ref/dashboards/index.md  


  
